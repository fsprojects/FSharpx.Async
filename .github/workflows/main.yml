name: Build and test

env:
  DOTNET_NOLOGO: true

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup .NET for main project build
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: |
          2.2.x
          6.0.x
    - name: Run fake build script
      run: ./build.sh
      shell: bash